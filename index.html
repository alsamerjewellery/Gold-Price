<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مجوهرات السامر - Al Samer Jewellery</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #bfa054;
    }

    header h2 {
      margin: 5px 0;
      font-size: 1.2em;
      color: #555;
    }

    table {
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      white-space: pre-wrap; /* لعرض الأسطر والفواصل كما هي */
    }

    th {
      background-color: #bfa054;
      color: white;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1em;
      color: #666;
    }

    footer a {
      color: #bfa054;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>مجوهرات السامر</h1>
  <h2>Al Samer Jewellery</h2>
</header>

<table id="goldTable">
  <thead id="tableHead"></thead>
  <tbody id="tableBody"></tbody>
</table>

<footer>
  <p>أبوظبي - مدينة زايد للتسوق - مركز الذهب</p>
  <p>📞 971504848825</p>
  <p>🌐 <a href="https://alsamerjewellery.ae" target="_blank">alsamerjewellery.ae</a></p>
</footer>

<script>
  async function fetchCSV() {
    const response = await fetch('data.csv');
    const csvText = await response.text();

    const lines = csvText.trim().split('\n');
    const headers = parseCSVLine(lines[0]);

    const thead = document.getElementById('tableHead');
    const trHead = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);

    const tbody = document.getElementById('tableBody');
    for (let i = 1; i < lines.length; i++) {
      const row = parseCSVLine(lines[i]);
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    }
  }

  // دالة لفهم CSV بشكل صحيح (تحافظ على الخلايا التي تحتوي على فواصل داخل علامات اقتباس)
  function parseCSVLine(line) {
    const result = [];
    let current = '';
    let insideQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const char = line[i];
      if (char === '"' && line[i + 1] === '"') {
        current += '"';
        i++;
      } else if (char === '"') {
        insideQuotes = !insideQuotes;
      } else if (char === ',' && !insideQuotes) {
        result.push(current.trim());
        current = '';
      } else {
        current += char;
      }
    }
    result.push(current.trim());
    return result;
  }

  fetchCSV().catch(err => {
    document.body.innerHTML = '<p style="color:red; text-align:center;">حدث خطأ في تحميل البيانات.</p>';
    console.error(err);
  });
</script>

</body>
</html>
