<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مجوهرات السامر - أسعار الذهب</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f0e6;
      color: #4a3f35;
      margin: 0;
      padding: 0;
    }
    header {
      background: #8b5e3c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header h2 {
      margin: 5px 0 0;
      font-size: 18px;
      font-weight: normal;
    }
    .content {
      padding: 20px;
    }
    .price-table {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
      margin: auto;
    }
    .price-table h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #8b5e3c;
      color: white;
      margin-top: 30px;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>مجوهرات السامر</h1>
    <h2>Al Samer Jewellery</h2>
  </header>

  <div class="content">
    <div class="price-table" id="gold-prices">
      <h3>أسعار الذهب في دبي اليوم</h3>
      <div class="price-row"><span>عيار 24</span><span id="g24">--</span></div>
      <div class="price-row"><span>عيار 22</span><span id="g22">--</span></div>
      <div class="price-row"><span>عيار 21</span><span id="g21">--</span></div>
      <div class="price-row"><span>عيار 18</span><span id="g18">--</span></div>
    </div>
  </div>

  <footer>
    العنوان: أبوظبي - مدينة زايد للتسوق - مركز الذهب<br />
    واتساب: <a href="https://wa.me/971504848825">+971 50 484 8825</a><br />
    الموقع: <a href="https://alsamerjewellery.ae">alsamerjewellery.ae</a>
  </footer>

  <script>
    async function fetchGoldPrices() {
      try {
        // محاولة جلب صفحة grgold.com
        // ملاحظة: هذا سيعطي خطأ CORS عند التشغيل في المتصفح مباشرة
        // الحل الصحيح هو استخدام خادم وسيط server-side
        const response = await fetch('https://grgold.com/dubai-gold-price');
        const html = await response.text();

        // إنشاء عنصر DOM مؤقت لتحليل HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // حسب تفقدي لصفحة grgold.com، أسعار الذهب موجودة في جدول
        // مثلا: فحص عناصر بعينها (يمكن تعديلها حسب الصفحة الحقيقية)
        // مثال: البحث عن السعر داخل عناصر تحتوي class محدد (تحتاج تعديل حسب الموقع الفعلي)

        // نموذج استخراج: (غير مضمون بدون الوصول الفعلي للصفحة)
        // لنفترض الأسعار موجودة في spans أو divs بمعرفات معروفة

        // كمثال وهمي (يجب تعديل حسب الصفحة الحقيقية):
        const price24 = doc.querySelector('.price24')?.textContent.trim() || '--';
        const price22 = doc.querySelector('.price22')?.textContent.trim() || '--';
        const price21 = doc.querySelector('.price21')?.textContent.trim() || '--';
        const price18 = doc.querySelector('.price18')?.textContent.trim() || '--';

        // عرض الأسعار في الصفحة
        document.getElementById('g24').textContent = price24;
        document.getElementById('g22').textContent = price22;
        document.getElementById('g21').textContent = price21;
        document.getElementById('g18').textContent = price18;

      } catch (error) {
        console.error('فشل جلب أسعار الذهب:', error);
        // يمكن عرض رسالة للمستخدم
        document.getElementById('gold-prices').textContent = 'لا يمكن جلب أسعار الذهب حالياً.';
      }
    }

    fetchGoldPrices();
  </script>
</body>
</html>
