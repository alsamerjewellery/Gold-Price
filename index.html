<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أسعار الذهب - مجوهرات السامر</title>
  <style>
    body {
      background-color: #f8f3eb; /* بيج فاتح */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: #4e3b26; /* بني */
    }
    h1, h2 {
      text-align: center;
      color: #4e3b26;
    }
    .card {
      background-color: #fff;
      border: 2px solid #bfa054;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .item-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .item-value {
      color: #000;
      font-size: 1.2em;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #4e3b26;
    }
    footer a {
      color: #4e3b26;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>مجوهرات السامر</h1>
  <h2>Al Samer Jewellery</h2>

  <div id="cardsContainer"></div>

  <footer>
    <p>أبوظبي - مدينة زايد للتسوق - مركز الذهب</p>
    <p>واتساب: 971504848825</p>
    <p>الموقع: <a href="https://alsamerjewellery.ae" target="_blank">alsamerjewellery.ae</a></p>
  </footer>

  <script>
    async function fetchCSV() {
      const response = await fetch("data.csv?t=" + new Date().getTime());
      const text = await response.text();
      const lines = text.trim().split(/\\r?\\n/);

      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      lines.forEach(line => {
        const [title, value] = line.split(',').map(cell => cell.trim());
        if (!title) return;

        const card = document.createElement('div');
        card.className = 'card';

        const titleDiv = document.createElement('div');
        titleDiv.className = 'item-title';
        titleDiv.textContent = title;

        const valueDiv = document.createElement('div');
        valueDiv.className = 'item-value';
        valueDiv.textContent = value || '';

        card.appendChild(titleDiv);
        if (value) card.appendChild(valueDiv);
        container.appendChild(card);
      });
    }

    fetchCSV().catch(err => console.error("Error loading CSV:", err));
  </script>

</body>
</html>
