<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Gold & Silver Prices - Al Samer Jewellery</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
      color: #bfa054;
    }

    header h2 {
      margin: 5px 0 20px 0;
      font-size: 1.2em;
      color: #666;
    }

    table {
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      direction: ltr;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      white-space: pre-wrap;
      font-size: 1em;
    }

    /* رأس الجدول */
    thead tr:first-child th {
      background-color: #4a4a4a;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      padding: 16px;
      letter-spacing: 1px;
    }

    thead tr:not(:first-child) th {
      background-color: #bfa054;
      color: white;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* الخلايا التي تحتوي على أرقام */
    td.number-cell {
      color: #000;
      font-weight: bold;
    }

    /* الخلايا التي تحتوي على كتابة */
    td.text-cell {
      background-color: #eee;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95em;
      color: #666;
    }

    footer a {
      color: #bfa054;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Al Samer Jewellery</h1>
  <h2>مجوهرات السامر</h2>
</header>

<table id="goldTable">
  <thead id="tableHead">
    <tr>
      <th colspan="100%">أسعار الذهب والفضة | Gold & Silver Prices</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<footer>
  <p>أبوظبي - مدينة زايد للتسوق - مركز الذهب</p>
  <p>📞 971504848825</p>
  <p>🌐 <a href="https://alsamerjewellery.ae" target="_blank">alsamerjewellery.ae</a></p>
</footer>

<script>
  async function fetchCSV() {
    const response = await fetch('data.csv');
    const csvText = await response.text();

    const lines = csvText.trim().split('\n');
    const headers = parseCSVLine(lines[0]);

    // بناء صف العناوين (السطر الثاني في thead)
    const thead = document.getElementById('tableHead');
    const trHead = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);

    const tbody = document.getElementById('tableBody');
    for (let i = 1; i < lines.length; i++) {
      const row = parseCSVLine(lines[i]);
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');

        // تمييز الخلايا الرقمية من النصوص
        if (!isNaN(cell) && cell.trim() !== '') {
          td.textContent = cell;
          td.classList.add('number-cell');
        } else {
          td.textContent = cell;
          td.classList.add('text-cell');
        }

        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    }
  }

  // دالة لقراءة سطر CSV بطريقة تحترم علامات الاقتباس
  function parseCSVLine(line) {
    const result = [];
    let current = '';
    let insideQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const char = line[i];
      if (char === '"' && line[i + 1] === '"') {
        current += '"';
        i++;
      } else if (char === '"') {
        insideQuotes = !insideQuotes;
      } else if (char === ',' && !insideQuotes) {
        result.push(current.trim());
        current = '';
      } else {
        current += char;
      }
    }
    result.push(current.trim());
    return result;
  }

  fetchCSV().catch(err => {
    document.body.innerHTML = '<p style="color:red; text-align:center;">حدث خطأ في تحميل البيانات.</p>';
    console.error(err);
  });
</script>

</body>
</html>
