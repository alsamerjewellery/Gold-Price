<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مجوهرات السامر - أسعار الذهب والفضة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    header, footer {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      color: #bfa054;
      font-size: 2em;
    }

    header h2 {
      margin-top: 5px;
      color: #666;
    }

    footer {
      font-size: 0.95em;
      color: #777;
    }

    footer a {
      color: #bfa054;
      text-decoration: none;
    }

    .gold-table {
      width: 95%;
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.07);
      border-radius: 8px;
      overflow: hidden;
    }

    .gold-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .gold-table th {
      background-color: #bfa054;
      color: white;
      padding: 14px;
      font-size: 1.1em;
    }

    .gold-table td {
      padding: 12px;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #222;
    }

    .gold-table tbody tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    .gold-table tbody tr:nth-child(odd) td {
      background-color: #ffffff;
    }

    .gold-table table, .gold-table th, .gold-table td {
      border: none !important;
    }

    .section-title {
      background-color: #4a4a4a;
      color: white;
      text-align: center;
      font-size: 1.3em;
      padding: 12px;
      margin-top: 40px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>مجوهرات السامر</h1>
  <h2>Al Samer Jewellery</h2>
</header>

<div id="tablesContainer"></div>

<footer>
  <p>أبوظبي - مدينة زايد للتسوق - مركز الذهب</p>
  <p>📞 971504848825</p>
  <p>🌐 <a href="https://alsamerjewellery.ae" target="_blank">alsamerjewellery.ae</a></p>
</footer>

<script>
  async function fetchCSV() {
    const response = await fetch('data.csv?t=' + new Date().getTime());
    const csv = await response.text();
    const lines = csv.split(/\r?\n/).filter(line => line.trim() !== '' || line === '');
    const tablesContainer = document.getElementById('tablesContainer');

    let currentTable = null;
    let tbody = null;

    lines.forEach((line, index) => {
      if (line.trim() === '') {
        currentTable = null;
        tbody = null;
        return;
      }

      const cells = parseCSVLine(line);

      if (!currentTable) {
        // بداية جدول جديد
        currentTable = document.createElement('div');
        currentTable.className = 'gold-table';

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headRow = document.createElement('tr');

        cells.forEach(cell => {
          const th = document.createElement('th');
          th.textContent = cell;
          headRow.appendChild(th);
        });

        thead.appendChild(headRow);
        table.appendChild(thead);

        tbody = document.createElement('tbody');
        table.appendChild(tbody);

        currentTable.appendChild(table);
        tablesContainer.appendChild(currentTable);
      } else {
        // بيانات داخل الجدول الحالي
        const row = document.createElement('tr');
        cells.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          row.appendChild(td);
        });
        tbody.appendChild(row);
      }
    });
  }

  function parseCSVLine(line) {
    const result = [];
    let current = '';
    let insideQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const char = line[i];
      if (char === '"' && line[i + 1] === '"') {
        current += '"';
        i++;
      } else if (char === '"') {
        insideQuotes = !insideQuotes;
      } else if (char === ',' && !insideQuotes) {
        result.push(current.trim());
        current = '';
      } else {
        current += char;
      }
    }
    result.push(current.trim());
    return result;
  }

  fetchCSV().catch(error => {
    document.getElementById('tablesContainer').innerHTML = <p style="color: red; text-align: center;">فشل في تحميل البيانات.</p>;
    console.error(error);
  });
</script>

</body>
</html>
