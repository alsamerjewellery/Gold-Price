<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أسعار الذهب - مجوهرات السامر</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf4;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: #bfa054;
    }
    .section-table {
      margin: 30px auto;
      padding: 15px;
      background-color: #fff9e6;
      border: 2px solid #bfa054;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #bfa054;
      color: white;
      padding: 10px;
      font-size: 1.1em;
    }
    td {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.05em;
      font-weight: bold;
      color: #222;
      border: 1px solid #eee;
    }
    tr:nth-child(even) td {
      background-color: #fdf5e6;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    footer a {
      color: #bfa054;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>مجوهرات السامر</h1>
<h2>Al Samer Jewellery</h2>

<div id="tablesContainer"></div>

<footer>
  <p>أبوظبي - مدينة زايد للتسوق - مركز الذهب</p>
  <p>📞 971504848825</p>
  <p>🌐 <a href="https://alsamerjewellery.ae" target="_blank">alsamerjewellery.ae</a></p>
</footer>

<script>
async function fetchCSV() {
  const res = await fetch('data.csv?t=' + new Date().getTime());
  const text = await res.text();
  const lines = text.split(/\\r?\\n/);

  const container = document.getElementById('tablesContainer');
  let tableRows = [];

  function renderTable(rows) {
    if (rows.length === 0) return;
    const section = document.createElement('div');
    section.className = 'section-table';
    const table = document.createElement('table');
    rows.forEach(row => {
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
    section.appendChild(table);
    container.appendChild(section);
  }

  lines.forEach(line => {
    const cells = line.split(',').map(cell => cell.trim());
    const isEmptyLine = cells.every(cell => cell === '');
    if (isEmptyLine) {
      renderTable(tableRows);
      tableRows = [];
    } else {
      tableRows.push(cells);
    }
  });

  renderTable(tableRows); // render remaining rows
}

fetchCSV().catch(err => console.error("CSV loading error:", err));
</script>

</body>
</html>
