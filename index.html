<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مجوهرات السامر - أسعار الذهب</title>
  <style>
    body {
      background-color: #f8f3eb;
      color: #4e3b26;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.2em;
      font-weight: 700;
      margin: 0;
      color: #4e3b26;
      font-family: 'Cairo', sans-serif;
    }
    header h2 {
      font-size: 1.4em;
      margin-top: 5px;
      color: #8b6f47;
      font-family: 'Arial', sans-serif;
    }
    .card {
      background-color: #fff;
      border: 2px solid #bfa054;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
    }
    .row:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: bold;
      font-size: 1.1em;
    }
    .value {
      font-size: 1.1em;
      color: #000;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95em;
      color: #4e3b26;
    }
    footer .contact {
      margin: 10px 0;
    }
    footer a {
      color: #4e3b26;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>مجوهرات السامر</h1>
  <h2>Al Samer Jewellery</h2>
</header>

<div id="card1" class="card"></div>
<div id="card2" class="card"></div>

<footer>
  <div class="contact">📍 أبوظبي - مدينة زايد للتسوق - مركز الذهب</div>
  <div class="contact">📱 واتساب: <a href="https://wa.me/971504848825" target="_blank">+971504848825</a></div>
  <div class="contact">🌐 <a href="https://alsamerjewellery.ae" target="_blank">alsamerjewellery.ae</a></div>
</footer>

<script>
  async function loadCSV() {
    const res = await fetch('data.csv?t=' + new Date().getTime());
    const text = await res.text();
    const rows = text.trim().split(/\r?\n/).map(line => line.split(','));

    const card1Data = rows.slice(0, 2); // A1:B2
    const card2Data = rows.slice(3, 8); // A4:B8

    function renderCard(cardId, data) {
      const container = document.getElementById(cardId);
      data.forEach(([label, value]) => {
        const row = document.createElement('div');
        row.className = 'row';

        const labelDiv = document.createElement('div');
        labelDiv.className = 'label';
        labelDiv.textContent = label;

        const valueDiv = document.createElement('div');
        valueDiv.className = 'value';
        valueDiv.textContent = value;

        row.appendChild(labelDiv);
        row.appendChild(valueDiv);
        container.appendChild(row);
      });
    }

    renderCard('card1', card1Data);
    renderCard('card2', card2Data);
  }

  loadCSV().catch(err => console.error("CSV Error:", err));
</script>

</body>
</html>
