<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أسعار الذهب - مجوهرات السامر</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf4;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: #bfa054;
    }
    .card-table {
      margin: 30px auto;
      padding: 15px;
      background-color: #fff9e6;
      border: 2px solid #bfa054;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background-color: #ffffff;
      border: 1px solid #eee;
      border-radius: 5px;
      font-weight: bold;
      color: #222;
    }
    .item-row:nth-child(even) {
      background-color: #fdf5e6;
    }
    .label {
      flex: 1;
    }
    .value {
      color: #000;
      flex-shrink: 0;
      margin-right: 20px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    footer a {
      color: #bfa054;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>مجوهرات السامر</h1>
<h2>Al Samer Jewellery</h2>

<div id="tablesContainer"></div>

<footer>
  <p>أبوظبي - مدينة زايد للتسوق - مركز الذهب</p>
  <p>📞 971504848825</p>
  <p>🌐 <a href="https://alsamerjewellery.ae" target="_blank">alsamerjewellery.ae</a></p>
</footer>

<script>
async function fetchCSV() {
  const res = await fetch('data.csv?t=' + new Date().getTime()); // لمنع التخزين المؤقت
  const text = await res.text();
  const lines = text.split(/\\r?\\n/);

  const container = document.getElementById('tablesContainer');
  let sectionItems = [];

  function renderSection(items) {
    if (items.length === 0) return;
    const section = document.createElement('div');
    section.className = 'card-table';
    items.forEach(([label, value]) => {
      const row = document.createElement('div');
      row.className = 'item-row';
      const labelDiv = document.createElement('div');
      labelDiv.className = 'label';
      labelDiv.textContent = label;
      const valueDiv = document.createElement('div');
      valueDiv.className = 'value';
      valueDiv.textContent = value;
      row.appendChild(labelDiv);
      row.appendChild(valueDiv);
      section.appendChild(row);
    });
    container.appendChild(section);
  }

  lines.forEach(line => {
    const trimmed = line.trim();
    if (trimmed === '') {
      renderSection(sectionItems);
      sectionItems = [];
    } else {
      const [label, value = ''] = line.split(',').map(cell => cell.trim());
      sectionItems.push([label, value]);
    }
  });
  renderSection(sectionItems); // عرض المجموعة الأخيرة
}

fetchCSV().catch(err => console.error("CSV loading error:", err));
</script>

</body>
</html>
