name: Update Gold Price

on:
  schedule:
    - cron: '0 * * * *'  # ÙƒÙ„ Ø³Ø§Ø¹Ø© Ø¹Ù†Ø¯ Ø§Ù„Ø¯Ù‚ÙŠÙ‚Ø© 00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install node-fetch@2

    - name: Run price updater
      run: node update-prices.js

    - name: Commit updated prices
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add prices.json
        git commit -m "chore: update gold price ðŸ“ˆ" || echo "No changes"
        git push
